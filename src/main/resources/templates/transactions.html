<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        h1, h3 {
            text-align: center;
        }
    </style>
</head>
<body>

<div>
    <h1>Transactions</h1>
    <h3>Name: <span th:text="${customerName}"></span></h3>
    <h3>Surname: <span th:text="${customerSurname}"></span></h3>
    <h3>Account Number: <span th:text="${accountNumber}"></span></h3>

    <table>
        <tr>
            <th>Transaction Number</th>
            <th>Amount</th>
            <th>Recipient</th>
            <th>Description</th>
            <th>Transaction Date</th>
        </tr>
        <tr th:each="transaction: ${transactions}">
            <td th:text="${transaction.transactionNumber}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.recipient}"></td>
            <td th:text="${transaction.description}"></td>
            <td th:text="${transaction.sendingDate}"></td>
        </tr>
    </table>
</div>
<br>
<br>
<div>
    <form method="GET" th:action="@{/web/v1/customers/{id}(id=${customerId})}">
        <input type="submit" value="back"/>
    </form>
    <form method="GET" th:action="@{/web/v1/customers}">
        <input type="submit" value="home"/>
    </form>
</div>

</body>
</html>
